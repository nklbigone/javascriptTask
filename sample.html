<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link type="text/css" rel="stylesheet" href="sample.css">
    <title>DIVE INTO SAMPLE JavaScript</title>
  </head>
  <body>
    <div class="container">
      <h1>Grading Program</h1>
      <table>
        <tr>
          <td>National language:</td><td><input type="number" id="national_language" value=0 min="0" max="100"></td>
        </tr>
        <tr>
          <td>English：</td><td><input type="number" id="english" value=0 min="0" max="100"></td>
        </tr>
        <tr>
          <td>Mathematics：</td><td><input type="number" id="mathematics" value=0 min="0" max="100"></td>
        </tr>
        <tr>
          <td>Science：</td><td><input type="number" id="science" value=0 min="0" max="100"></td>
        </tr>
        <tr>
          <td>Society：</td><td><input type="number" id="society" value=0 min="0" max="100"></td>
        </tr>
        <tr>
          <td class="result">Total points：<label id="sum_indicate"></label></td>
        </tr>
        <tr>
          <td class="result">Average score：<label id="avarage_indicate"></label></td>
        </tr>
      </table>
      <p>
        <label class="btn btn-primary" id="btn-evaluation">Rank</label> ： 
        <label id="evaluation"></label>
      </p>
      <p>
        <label class="btn btn-success" id="btn-judge">Judgment</label> ： 
        <label id="judge"></label>
      </p>
      <p>
        <label class="btn btn-warning" id="btn-declaration">Final judge</label> ： 
        <label id="declaration"></label>
      </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="sample.js"></script>
  </body>
</html>
